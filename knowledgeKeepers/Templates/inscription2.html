{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap 5 -->
    <link rel="stylesheet" href="{% static 'inscription/assets/css/Bootstrap/bootstrap.min.css' %}">
    <!-- Custom Css Files -->
    <link rel="stylesheet" href="{% static 'inscription/assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'inscription/assets/css/grade_btns.css' %}">
    <title>Inscription</title>
</head>
<body>
    <!-- bar -->
    <div class="step-bar-P2">
        <div class="bar">
            <div class="w-100 fill"></div>
        </div>
        <div class="bar">
            <div class="fill w-100"></div>
        </div>
        <div class="bar">
            <div class="w-100 "></div>
        </div>
    </div>

    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-registration" 
              style="background: rgba(255, 255, 255, 0.76);
              border-radius: 16px;
              box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
              backdrop-filter: blur(18.9px);
              -webkit-backdrop-filter: blur(18.9px);
              border: 1px solid rgba(255, 255, 255, 0.3);">

                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5"><strong>Select Your Grade :</strong></h3>
                  <div class="centerer">
                    
                    <form method="POST" action="{% url 'grade_getter' %}">
                      {% csrf_token %}
                      <a class="btn-2" href="#" onclick="document.getElementById('grade').value='1'; this.parentNode.submit(); return false;">Grade 1</a>
                      <a class="btn-2" href="#" onclick="document.getElementById('grade').value='2'; this.parentNode.submit(); return false;">Grade 2</a>
                      <a class="btn-2" href="#" onclick="document.getElementById('grade').value='3'; this.parentNode.submit(); return false;">Grade 3</a>
                      <a class="btn-2" href="#" onclick="document.getElementById('grade').value='4'; this.parentNode.submit(); return false;">Grade 4</a>
                      <a class="btn-2" href="#" onclick="document.getElementById('grade').value='5'; this.parentNode.submit(); return false;">Grade 5</a>
                      <a class="btn-2" href="#" onclick="document.getElementById('grade').value='6'; this.parentNode.submit(); return false;">Grade 6</a>
                      <input type="hidden" name="grade" id="grade">
                    </form>
                    
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      

</body>
</html>

{% endblock %}
