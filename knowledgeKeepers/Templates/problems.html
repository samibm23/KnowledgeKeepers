{% extends 'index.html' %}
{% block step %}
<style>
    .btn {
      background-color: #FF4742;
      border: none;
      color: white;
      padding: 12px 16px;
      font-size: 16px;
      cursor: pointer;
    }
    
    /* Darker background on mouse-over */
    .btn:hover {
      background-color: #FF4742;
    }
    .smallbtn {
        background-color: white;
        border: none;
        color: #FF4742;
        padding: 10px 10px;
        font-size: 10px;
        cursor: pointer;
        border: 1px solid #FF4742;
        border-radius: 6px;
        box-shadow: rgba(0, 0, 0, 0.1) 1px 2px 4px;
        box-sizing: border-box;
       
    }
    
    /* Darker background on mouse-over */
    .smallbtn:hover {
      background-color: #FF4742;
      color: white;
    }
    </style>
<!-- step 1 -->
<section class="steps">
    <textarea name="ans" id="Answer" hidden>{{ Answer }}</textarea>
    <!-- form -->
    <form id="step1" method="post" novalidate>
        <button class="smallbtn" id="toggle-something" onclick="text_to_audio()" style="float: right;"> <i class="fas fa-volume-up "></i></button>
        <h3 class="q-heading">
            {{Problem}}
        </h3>
        {% csrf_token %}
        <!-- form field -->
        <div class="form-inner">
                    <!-- heading -->
            <div class="row">
                <div class="tab-90 col-md-2">
                    <button class="btn" id="toggle-something" onclick="showpop()"> <i class="fas fa-pencil "></i></button>
                </div>
            <div class="tab-90 col-md-7 delay-300 bounce-left ">
                
                <label for="inp" class="inp">
                    <input type="text" id="inp" placeholder="&nbsp;">
                    <span class="label">Answer?</span>
                    <span class="focus-bg"></span>
                  </label>
                  
            </div>
            <div class="tab-90 col-md-1">
                <button class="btn" id="toggle-something" onclick="record()"><i class="fas fa-microphone" id="record-button"></i></button>
            </div>
            </div>
        </div>

    </form>
    <script>
        document.querySelector('#step1').addEventListener('submit', function (event) {
            event.preventDefault();
            // Ignore the #toggle-something button
            if (event.submitter.matches('#toggle-something')) {
                event.preventDefault();
            }
        
        
        });
    
</script>
</section>
{% endblock %}
