{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap 5 -->
    <link rel="stylesheet" href="{% static 'inscription/assets/css/Bootstrap/bootstrap.min.css' %}">
    <!-- Custom Css Files -->
    <link rel="stylesheet" href="{% static 'inscription/assets/css/style.css' %}">
    <title>Inscription</title>
</head>
<body>

    <!-- bar -->
    <div class="step-bar">
        <div class="bar">
            <div class="w-100 fill"></div>
        </div>
        <div class="bar">
            <div class="w-100"></div>
        </div>
        <div class="bar">
          <div class="w-100 "></div>
      </div>
    </div>

    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-registration" 
              style="background: rgba(255, 255, 255, 0.76);
              border-radius: 16px;
              box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
              backdrop-filter: blur(18.9px);
              -webkit-backdrop-filter: blur(18.9px);
              border: 1px solid rgba(255, 255, 255, 0.3);">

                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5"><strong>Basic Informations</strong></h3>
                  <form method="POST">
                    {% csrf_token %}
                    <div class="row">
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline ">
                          <input type="text" id="firstName" class=" form-control form-control-lg form-bg" name="firstName" placeholder="First Name"/>
                          
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                          <input type="text" id="lastName" class="form-control form-control-lg form-bg" name="lastName" placeholder="Last Name"/>
                        </div>
      
                      </div>
                    </div>
      
                    <div class="row">
                      <div class="col-md-6 mb-4 d-flex align-items-center">
      
                        <div class="form-outline datepicker w-100">
                          <input type="date" class="form-control form-control-lg form-bg" name="birthdayDate" id="birthdayDate" placeholder="Birthday"/>
                          
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4 align-items-center">
      
                        <div class="form-outline">
                          <input type="email" id="emailAddress" class="form-control form-control-lg form-bg" name="emailAddress" placeholder="Parent email"/>
                        </div>
      
                      </div>
                    </div>
      
                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div class="form-outline">
                          <input type="number" id="phoneNumber" class="form-control form-control-lg form-bg" name="phoneNumber" placeholder="Parent Phone Number"/>
                        </div>
      
                      </div>
                    </div>
                    <h3 class="mb-4 pb-2 pb-md-0 mb-md-5"><strong>Credentials :</strong></h3>
                    <div class="row">
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline ">
                          <input type="text" id="firstName" class=" form-control form-control-lg form-bg" name="Username" placeholder="Username"/>
                          
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                          <input type="password" id="lastName" class="form-control form-control-lg form-bg" name="Password" placeholder="Password"/>
                        </div>
      
                      </div>
                    </div>
      
      
                    <div class="d-flex flex-row-reverse mt-4 pt-2">
                      <input class="btn btn-danger btn-lg" type="submit" value="Submit" />
                    </div>
      
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
{% endblock %}
